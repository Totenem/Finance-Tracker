<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Tracker</title>
    <link rel="stylesheet" href="login-signup.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <h1>Log In</h1>
        <form id="login">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            <p id="error" style="margin-bottom: 10px; color: red;"></p>
            <button type="submit" onclick="login()">Log In</button>
        </form>
        <div class="switch">
            <p>Don't have an account? <a href="#" onclick="switchToSignUp()">Sign Up</a></p>
        </div>
    </div>

    <div class="container" id="signupContainer" style="display: none;">
        <h1>Sign Up</h1>
        <form id="sign-up">
            <label for="signupUsername">Username</label>
            <input type="text" id="signupUsername" placeholder="Choose a username" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" placeholder="Create a password" required>
            <p id="error1" style="margin-bottom: 10px; color: red;"></p>
            <button type="submit" onclick="signUp()">Sign Up</button>
        </form>
        <div class="switch">
            <p>Already have an account? <a href="#" onclick="switchToLogin()">Log In</a></p>
        </div>
    </div>
    <script src="login-signup.js"></script>
</body>
</html>
